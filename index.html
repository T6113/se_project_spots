<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Thomisha Myers" />
    <meta name="description" content="++" />
    <meta name="keywords" content="++" />
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon" />
    <title>Spots</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img src="./images/logo.svg" alt="Spots logo" class="header__logo" />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            src="./images/spots-avatar-and-card-images/avatar.jpg"
            alt="avatar img"
            class="profile__avatar"
          />
          <div class="profile__column">
            <h1 class="profile__title">Bessie Coleman</h1>
            <p class="profile__description">Civil Aviator</p>
            <button type="button" class="profile__edit-bttn">
              <img src="./images/Group_2.svg" alt="pencil icon" />Edit Profile
            </button>
          </div>
          <button type="button" class="profile__add-bttn">
            <img
              src="./images/spots-avatar-and-card-images/Group_26.svg"
              alt="plus icon"
              class="profile__icon"
            />New Post
          </button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list">
            <li class="card">
              <img
                src="./images/spots-avatar-and-card-images/1-photo-by-moritz-feldmann-from-pexels.jpg"
                alt="val thorens"
                class="card__image"
              />
              <div class="card__content">
                <h2 class="card__title">Val Thorens</h2>
                <button type="button" class="card__like-bttn"></button>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/spots-avatar-and-card-images/2-photo-by-ceiline-from-pexels.jpg"
                alt="restaurant terrace"
                class="card__image"
              />
              <div class="card__content">
                <h2 class="card__title">Restaurant terrace</h2>
                <button type="button" class="card__like-bttn"></button>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/spots-avatar-and-card-images/3-photo-by-tubanur-dogan-from-pexels.jpg"
                alt="outdoor cafe"
                class="card__image"
              />
              <div class="card__content">
                <h2 class="card__title">An outdoor cafe</h2>
                <button type="button" class="card__like-bttn"></button>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/spots-avatar-and-card-images/4-photo-by-maurice-laschet-from-pexels.jpg"
                alt="bridge over forest"
                class="card__image"
              />
              <div class="card__content">
                <h2 class="card__title">A very long bridge, over the forest</h2>
                <button type="button" class="card__like-bttn"></button>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/spots-avatar-and-card-images/5-photo-by-van-anh-nguyen-from-pexels.jpg"
                alt="morning light"
                class="card__image"
              />
              <div class="card__content">
                <h2 class="card__title">Tunnel with morning light</h2>
                <button type="button" class="card__like-bttn"></button>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/spots-avatar-and-card-images/6-photo-by-moritz-feldmann-from-pexels.jpg"
                alt="mountain house"
                class="card__image"
              />
              <div class="card__content">
                <h2 class="card__title">Mountain house</h2>
                <button type="button" class="card__like-bttn"></button>
              </div>
            </li>
          </ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__content">2025 Â© Spots</p>
      </footer>
      <div class="modal modal_is-opened">
        <div class="modal__container">
          <button type="button" class="modal__close-bttn"></button>
          <h2 class="modal__title">Edit profile</h2>
          <form class="modal__form">
            <label for="profile-name-input" class="modal__label">
              Name
              <input
                id="profile-name-input"
                type="text"
                class="modal__input"
                placeholder="Type your name"
              />
            </label>
            <label for="profile-description-input" class="modal__label">
              Description
              <input
                id="profile-description-input"
                type="text"
                class="modal__input"
                placeholder="Describe yourself"
              />
            </label>
            <button type="submit" class="modal__submit-bttn">Save</button>
          </form>
        </div>
      </div>
      <div class="modal">
        <div class="modal__container">
          <button type="button" class="modal__close-bttn"></button>
          <h2 class="modal__title">New Post</h2>
          <form class="modal__form">
            <label for="card-image-input" class="modal__label">
              Image link
              <input
                id="card-image-input"
                type="url"
                class="modal__input"
                placeholder="Paste a link to the picture"
              />
            </label>
            <label for="card-caption-input" class="modal__label">
              Caption
              <input
                id="card-caption-input"
                type="text"
                class="modal__input"
                placeholder="Type your caption"
              />
            </label>
            <button type="submit" class="modal__submit-bttn">Save</button>
          </form>
        </div>
      </div>
    </div>
    <script defer src="./scripts/index.js"></script>
  </body>
</html>
